    <main>


      <div class="row container card darken-1">
        <form class="col s12 ">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Title of your event here" id="Event Title" type="text" class="validate white-text">
              <label for="Title">Title</label>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <select class="drop-down-selection">
              <option value="" disabled selected>Choose Desired Sport</option>
              <option class="" value="1">Kayak</option>
              <option value="2">Climb</option>
              <option value="3">Bike</option>
              <option value="3">Hike</option>
            </select>
          </div>

          <div class="col s12 m6 l4">
            <select class="drop-down-selection-2">
              <option class = "selction-item" value="" disabled selected>Duration of Event</option>
              <option class = "selction-item" value="1">Beginner</option>
              <option class = "selction-item" value="2">Intermediate</option>
              <option class = "selction-item" value="3">Advance</option>
            </select>
          </div>
          <div class="col s12 m6 l4">
            <select class="drop-down-selection-3">
              <option class = "selction-item white-text" value="" disabled selected>Choose Desired Difficulty</option>
              <option class = "selction-item" value="1">1-2 hrs</option>
              <option class = "selction-item" value="2">3-4 hrs</option>
              <option class = "selction-item" value="3">5+ hrs</option>
            </select>
          </div>
          <div class="row container">
            <div class = "col s6">
              <label class="white-text" for="from_date">From:</label>
              <input type="date" class="datepicker white-text">
            </div>
            <div class = "col s6">
              <label class="white-text" for="to_date">To:</label>
              <input type="date" class="datepicker white-text">
            </div>
          </div>
            <div class="row">
             <div class="input-field col s6">
               <input id="input_text" type="text" data-length="3">
               <label for="input_text">Capacity</label>
             </div>
          </div>
          <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="materialize-textarea"></textarea>
             <label for="textarea1">Description of event</label>
           </div>
         </div>

          <div>
            <a class="waves-effect waves-light btn search-btn" href="#mid-snap-point" type="submit" id="search-button">SUBMIT</a>
          </div>


        </form>
      </div>


    </main>
