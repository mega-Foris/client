		<main class="main-event-creation">


			<div class="container">
				<div class="row card darken-1">
        <form class="create col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Title of your event here" id="Event Title" type="text" class="title white-text" data-length="32">
              <label class="white-text" for="Title">Title</label>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <select class="drop-down-selection" id="sport-drop">
              <option value="" disabled selected>Choose Desired Sport</option>
              <option class="sport" value="Kayaking">Kayak</option>
              <option class="sport" value="Climbing">Climb</option>
              <option class="sport" value="Biking">Bike</option>
              <option class="sport" value="Hiking">Hike</option>
            </select>
          </div>

          <div class="col s12 m6 l4">
            <select class="drop-down-selection-2" id="difficulty-drop">
              <option class = "selction-item" value="" disabled selected>Difficulty of Event</option>
              <option class = "selction-item difficulty" value="Beginner">Beginner</option>
              <option class = "selction-item difficulty" value="Intermediate">Intermediate</option>
              <option class = "selction-item difficulty" value="Advanced">Advance</option>
              <option class = "selction-item difficulty" value="Expert">Expert</option>
            </select>
          </div>
          <div class="col s12 m6 l4">
            <select class="drop-down-selection-3">
              <option class = "selction-item white-text" value="" disabled selected>Estimated Duration</option>
              <option class = "selction-item duration" value="1-2 hrs">1-2 hrs</option>
              <option class = "selction-item duration" value="3-4 hrs">3-4 hrs</option>
              <option class = "selction-item duration" value="5+ hrs">5+ hrs</option>
            </select>
          </div>
          <div class="row container">
            <!-- <p>Date:
              <input type="text" id="datepicker" />
            </p> -->
            <div class = "col s6">
              <label class="white-text time-from" for="from_date">From:</label>
              <input type="date" class="white-text datepicker">
            </div>
            <div class = "col s6">
              <label class="white-text time-to" for="to_date">To:</label>
              <input type="date" class="white-text datepicker">
            </div>
          </div>
            <div class="row">
             <div class="input-field col s6">
               <input class="white-text capacity" type="text" data-length="3">
               <label class="white-text" for="input_text white-text">Capacity</label>
             </div>
          </div>
          <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="event-description materialize-textarea description white-text"></textarea>
             <label class="white-text de capacity" for="textarea1 white-text">Description of event</label>
           </div>
         </div>

          <div>
            <button id= 'createEvent' class="btn waves-effect waves-light" type="submit" name="action">Submit
				    <i class="material-icons right">send</i>
				  	</button>
          </div>

        </form>
				</div>
      </div>

			<!-- Modal Structure -->






			<div id="modal1" class="modal">
				<div class="modal-content">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input placeholder="Placeholder" id="first_name" type="text">
									<label  for="first_name">First Name</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="text">
									<label for="last_name">Last Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" type="password">
									<label for="password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="email" type="email">
									<div class="row">
										<label for="email">Email</label>
									</div>
									<!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->
									<button class="btn waves-effect waves-light modal-action modal-close submit-btn" type="submit" name="action">Submit
							<i class="material-icons right">send</i>
								</div>
							</div>

						</form>
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div>
