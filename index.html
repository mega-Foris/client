        <!-- Modal Structure -->
        <div id="modal1" class="modal">

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label  for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <div class="row">
                  <label for="email">Email</label>
                </div>
                <!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->
                <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>

					</div>

					</div>
				</div>

			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="./javascript/shared.js" charset="utf-8"></script>
    <script type="text/javascript" src="./javascript/person_creation.js" charset="utf-8"></script>
    <script id="event-template" type="text/x-handlebars-template">

		 {{#each events}}

     <div class="main-card col s12 m6 l4" id="main-page-events" data-id={{id}}>
				<div class="trip-card small card">
					<div class="card-content black-text">
						<a href="event_profile.html" class="card-title flow-text">{{title}}</a>
						<p class="script flow-text">{{description}}</p>
					</div>
				</div>
			</div>

    	{{/each}}

    </script>
